<!DOCTYPE html>
<html>
<head>
    <title>bootstrap basics</title>
    <!-- <link rel="stylesheet" type="text/css" href="bootstrap-3.3.6-dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="jumbotron">
      <h1>This is a jumbotron</h1>
      <p>sadl;jfasl;fj asl;fjl;asjkfj asldjkfla;sjkf l;aksjdflajksdfj asl;jkdfl;jkasdfj asl;jdfl;jkasf  asldjkl;asjkf l;aksjdfljksdkfj </p>
      <p><a class="btn btn-success btn-lg" href="#" role="button">Hey!</a></p>
    </div>

    <h1>Bootstrap Basics</h1>
    <button class="btn btn-danger btn-xs">CLICK ME!</button>
    <button class="btn btn-success btn-xs active">CLICK ME!</button>
    <button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>
    <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

    <!-- .formgroup & .formcontrol gives these a nice look which is griddable. -->  
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">Example block-level help text here.</p>
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <!-- inline form -->
    <form class="form-inline">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
      </div>
      <button type="submit" class="btn btn-default">Send invitation</button>
    </form>

</div>
</body>
</html>
