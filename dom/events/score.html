<!DOCTYPE html>
<html>
<head>
    <title>Score Keeper</title>
    <style type="text/css">
        .win-color {
            color: green;
        }
    </style>
</head>
<body>
    <h1><span id="one">0</span> to <span id="two">0</span></h1>

    <p>Playing to: <span id="playto">5</span></p>

    Play to: <input type="number" min="1" max="10" value="5">
    <button id="one">Player One</button>
    <button id="two">Player Two</button>
    <button id="reset">Reset</button>

    <script type="text/javascript" src="score.js"></script>
</body>
</html>
