<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="todos.css">
</head>
<body>

<h1>Todo List</h1>

<ul>
    <!-- Note that this second class is ignored, 1st one wins. -->
    <li class="everyother" class="done">
        <input type="checkbox" checked>
        Clean Kitchen
    </li>
    <li id="ordermilk" class="done">
        <input type="checkbox">
        Order milk
    </li>
    <li class="everyother">
        <input type="checkbox">
        Make bread
    </li>
</ul>
</body>
</html>
